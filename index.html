<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Sylvestre @Openclassrooms OHMYFOOD Paris Projet 3">
    <meta name="description" content="Commandez vos repas gastronomiques en ligne sur Paris et soyez servi quand vous arrivez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS a ajouter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link class="favicon" rel="icon" type="img/png" href="images/favicon.png" />
    <title>ohmyfood - Commandez vos repas gastronomiques en ligne sur Paris et soyez servi quand vous arrivez</title>
</head>
<body>
    <header class="header">
        <!--logo-->
        <h1 class="header__title">
            ohmyfood
        </h1>
        <!--recherche par ville ou géolocalisation-->
        <div class="header__search">
            <div class="header__search__icon">
                <i class="fas fa-map-marker-alt">
                </i>
            </div>
            <input class="header__search__input" type="search" placeholder="Paris,Belleville">
        </div>
        <!--présentation-->
        <div class="header__presentation">
            <h2 class="header__presentation__title">
                Réservez le menu qui <br />vous convient
            </h2>
            <p class="header__presentation__text">
                Découvrez des restaurants d'exception,
                <br />sélectionnés par nos soins
            </p>
        </div>
        <!--bouton-->
        <div class="header__button">
            <div class="header__button__style">
                <a href="#restau">
                    <p>
                        Explorer nos restaurants
                    </p>
                </a>
            </div>
        </div>
    </header>
    <main id="main-display">
        <section>
            <div class="major">
                <h3 class="major__title">
                    Restaurants
                </h3>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer-display">
        <h4 class="footer__list__title">
            ohmyfood
        </h4>
        <ul class="footer__list max-width">
            <li class="footer__list__elm">
                <a class="footer__list__elm__link" href="#">
                    <div class="footer__list__elm__contain">
                        <i class="fas fa-utensils fa-fw">
                        </i>
                        <p class="footer__list__elm__contain__text">
                            Proposer un Restaurant
                        </p>
                    </div>
                </a>
            </li>
            <li class="footer__list__elm">
                <a class="footer__list__elm__link" href="#">
                    <div class="footer__list__elm__contain">
                        <i class="fas fa-hands-helping fa-fw">
                        </i>
                        <p class="footer__list__elm__contain__text">
                            Devenir partenaire
                        </p>
                    </div>
                </a>
            </li>
            <li class="footer__list__elm">
                <a class="footer__list__elm__link" href="#">
                    Mentions Légales
                </a>
            </li>
            <li class="footer__list__elm">
                <a class="footer__list__elm__link" href="mailto:contact@ohmyfood.com">
                    Contact
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
